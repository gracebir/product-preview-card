<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img class="img-desk" src="./images/image-product-desktop.jpg" alt="">
      <img class="img-mob" src="./images/image-product-desktop.jpg" alt=""> 
    </div>
    <div class="card-body">
      <span class="sub-title">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-section">
        <h3 class="new-price">$149.99</h3><span>$169.99</span>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt=""> <span>Add to Cart</span></button>
    </div>
    
  
  </div>
  
</body>
</html>
